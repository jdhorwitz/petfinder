<!-- Example row of columns -->
<h4>{{pets.results.length}} total</h4>
<div class="row" id="result">
	<div class="col-lg-4" ng-repeat="pet in pets.results">
		<h2>Pet # {{pet.id}}</h2>
		<p>Name:  {{pet.name}}</p>
		<p>Age:  {{pet.age}}</p>
		<p>Color:  {{pet.color}}</p>
		<p>Species:  {{pet.species}}</p>
		<p>Breed:  {{pet.breed}}</p>
		<p><a class="btn btn-primary" href="#" role="button" id="viewMore" disabled>View more &raquo;</a></p>
	</div>
</div>
