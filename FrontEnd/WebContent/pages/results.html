<div class="row">
	<form class="col-lg-12 tile" ng-submit="search()">
		<h2>Filters</h2>
		<input class="col-lg-3" type="text" ng-model="petName"  size="30" placeholder="name">
		<input class="col-lg-3" type="text" ng-model="petColor"  size="30" placeholder="color">
		<input class="col-lg-3" type="text" ng-model="petSpecies"  size="30" placeholder="species">
		<input class="col-lg-3" type="text" ng-model="petBreed"  size="30" placeholder="breed">
		<p class="col-lg-6">Minimum Age: {{petAgeMin}}<input type="range" ng-model="petAgeMin"  size="30" min="0" max="20" step="1" value=0></p>
		<p class="col-lg-6">Maximum Age: {{petAgeMax}}<input type="range" ng-model="petAgeMax"  size="30" min=0 max="20" step="1" value=20></p>
	</form>
</div>

<!-- Example row of columns -->
<h4>{{pets.results.length}} total</h4>
<div class="row" id="result">
	<div class="col-lg-4" ng-repeat="pet in pets.results">
		<h2>Pet # {{pet.id}}</h2>
		<p>Name:  {{pet.name}}</p>
		<p>Age:  {{pet.age}}</p>
		<p>Color:  {{pet.color}}</p>
		<p>Species:  {{pet.species}}</p>
		<p>Breed:  {{pet.breed}}</p>
		<p><a class="btn btn-primary" href="#" role="button" id="viewMore" disabled>View more &raquo;</a></p>
	</div>
</div>
